<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="number.css"></link>

    <title>Jeu</title>
    <script src="horloge.js"></script>

    
  </head>

  <body onload="horloge()">
    <div class="blocpage">
  <header>
    <h1>Devinez le nombre</h1>
    <a href="blog bruce.html"><img src="logoo.png"></a>
    <p class="date" style="margin-left: 20px; position: absolute; bottom: 20px;"></p><br>
			<p class="heure" style="margin-left: 20px; position: absolute; bottom: 1px;"></p>
  </header>
    <div class="jeu">
    <p>Nous avons selectionné un nombre au hasard entre 1 et 100. Voyons si vous pouvez trouver ce nombre, vous avez 10 chances. A vous de jouer!</p>

    <form>
      <label for="guessField">Entrez un nombre: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Valider" class="guessSubmit" >
    </form>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    </div>
    <footer>
      <p>Copyright BM development - Tous droits réservés <br/>
          <a href="contact.html">Me contacter</a></p>
  </footer>

    <script>
   

          

      let randomNumber = Math.floor(Math.random() * 100) + 1;

let guesses = document.querySelector('.guesses');
let lastResult = document.querySelector('.lastResult');
let lowOrHi = document.querySelector('.lowOrHi');

let guessSubmit = document.querySelector('.guessSubmit');
let guessField = document.querySelector('.guessField');

let guessCount = 1;
let resetButton = document.querySelector('.resetButton');
let jeu = document.querySelector('.blocpage');

function checkGuess(){
  let userGuess = Number(guessField.value);
  if (guessCount === 1) {
    guesses.textContent = 'Propositions précédentes: ';
  }
  guesses.textContent += userGuess + '- ';

  if (userGuess === randomNumber) {
    lastResult.textContent = 'Bravo, vous avez trouvé le nombre !';
    lastResult.style.color = 'green';

    lowOrHi.textContent = '';
    setGameOver();
  } else if (guessCount === 10) {
     lastResult.textContent = '!!! PERDU!!!';
     setGameOver();
  } else {
     lastResult.textContent = 'Faux!';
     lastResult.style.color = 'red';
     if (userGuess < randomNumber) {
      lowOrHi.textContent = 'Le nombre saisi est trop petit !';
     } else if (userGuess > randomNumber) {
      lowOrHi.textContent = 'Le nombre saisi est trop grand !';
     }
  }

  guessCount++;
  guessField.value = '';
  guessField.focus();
}
guessSubmit.addEventListener('click', checkGuess, );
function setGameOver() {
  guessField.disabled = true;
  guessSubmit.disabled = true;
  resetButton = document.createElement('button');
  resetButton.textContent = 'Recommencer';
  document.body.appendChild(resetButton);
  resetButton.addEventListener('click', resetGame);
}

function resetGame() {
  guessCount = 1;

  let resetParas = document.querySelectorAll('.resultParas p');
  for (let i = 0 ; i < resetParas.length ; i++) {
    resetParas[i].textContent = '';
  }

  resetButton.parentNode.removeChild(resetButton);

  guessField.disabled = false;
  guessSubmit.disabled = false;
  guessField.value = '';
  guessField.focus();

  lastResult.style.backgroundColor = 'white';

  randomNumber = Math.floor(Math.random() * 100) + 1;
}

    </script>
    </div>
  </body>
</html>
